<!-- Contenido principal -->
<div class="content flex-grow-1 p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Mensajes</h1>
        <button onclick="abrirMensaje()" class="btn btn-warning">Nuevo mensaje</button>
    </div>

    <!-- Ventana para escribir mensaje -->
    <div id="mensaje" class="position-fixed top-50 start-50 translate-middle bg-white p-4 rounded shadow d-none">
        <form onsubmit="return enviarMensaje(event)">
            <div class="d-flex justify-content-between align-items-center">
                <h3>Nuevo mensaje</h3>
                <span onclick="cerrarMensaje()" class="text-danger fw-bold" style="cursor: pointer;">[X]</span>
            </div>
            <input id="alumno" type="email" class="form-control my-2" placeholder="Para..." required>
            <input id="asunto" type="text" class="form-control my-2" placeholder="Asunto">
            <textarea id="contenido" class="form-control my-2" placeholder="Escribe tu mensaje aquÃ­..." rows="5"></textarea>
            <button type="submit" class="btn btn-warning w-100">Enviar</button>
        </form>
    </div>

    <!-- Lista de mensajes -->
    <div id="listaMensajes" class="mt-3">
        <!-- AquÃ­ se pueden cargar los mensajes -->
    </div>
</div>
