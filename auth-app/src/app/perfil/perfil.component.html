<div class="container mt-4">
 
  <!-- Título -->
  <h2 class="mb-3">Perfil</h2>
 
  <!-- Perfil de usuario -->
  <div *ngIf="usuario" class="card shadow-sm p-4">
    <div class="card-body">
     
      <div class="row mb-3">
        <div class="col-md-4 fw-bold">Nombre:</div>
        <div class="col-md-8">{{ usuario.name }} {{ usuario.apellidos }}</div>
      </div>
 
      <div class="row mb-3">
        <div class="col-md-4 fw-bold">Correo:</div>
        <div class="col-md-8">{{ usuario.email }}</div>
      </div>
 
      <div class="row mb-3">
        <div class="col-md-4 fw-bold">Teléfono:</div>
        <div class="col-md-8">{{ usuario.telefono || 'No disponible' }}</div>
      </div>
 
      <!-- Rol con Bootstrap y estilos personalizados -->
      <div class="row mb-3 align-items-center">
        <div class="col-md-4 fw-bold">Rol:</div>
        <div class="col-md-8">
          <span class="badge text-white px-4 py-2 fs-5 rounded shadow" style="background-color: #e0c52b;">
            {{ usuario.rol | titlecase }}
          </span>
        </div>
      </div>
 
    </div>
  </div>
 
  <!-- Mensaje si no hay usuario -->
  <div *ngIf="!usuario || !usuario.name" class="alert alert-warning mt-3">
    No se ha encontrado ningún usuario activo.
  </div>
 
</div>
